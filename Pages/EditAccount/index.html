<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - Infinity Tech</title>
		<link rel="icon" href="../../assets/logo.svg" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="bootstrap.css" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="home.html" />
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<script src="./bootstrap.js" charset="utf-8"></script>
		<script src="https://unpkg.com/feather-icons"></script>
	</head>
	<body>
		<picture>
			<source
				srcset="../../assets/arrow-left-white.svg"
				media="(prefers-color-scheme: dark)"
				ondragstart="return false;"
				alt="Seta para voltar"
				class="arrow-icon"
				onclick="window.location.href='../HomeLogged/index.html'"
			/>
			<img
				src="../../assets/arrow-left.svg"
				ondragstart="return false;"
				alt="Seta para voltar"
				class="arrow-icon"
				onclick="window.location.href='../HomeLogged/index.html'"
			/>
		</picture>

		<div class="container-form-image">
			<div id="greenAlert" class="conf hide">
				<div id="greenCircle" class="circle-green hide">
					<span
						id="greenCheck"
						class="fas fa-check-circle hide"
					></span>
				</div>
				<span id="greenTitle" class="msg-title hide">
					Feito !<br
				/></span>
				<span id="greenMessage" class="msg hide">
					Cadastro efetuado com sucesso!</span
				>
			</div>

			<!--

			-->
			<div class="form">
				<h1 id="title" style="font-size: 4rem;">
					Definir sua nova senha
				</h1>

				<form
					name="form"
					action="#"
					onsubmit="validateForm();return false"
				>
					<div class="form-group">
						<label for="password">Nova senha</label>
						<input
							type="text"
							class="form-control"
							id="password"
							name="password"
							minlength="7"
							required
						/>
					</div>

					<div class="form-group">
						<label for="repassword">Confirme sua senha</label>
						<input
							type="text"
							class="form-control"
							id="confirm_password"
							name="repassword"
							minlength="7"
							required
						/>

						<input
							type="submit"
							id="login-button"
							value="Alterar"
						/>
					</div>
				</form>
			</div>

			<div class="image">
				<img
					src="../../assets/edit.png"
					alt="Homem com terno e engrenagem"
					class="img-fluid img"
					ondragstart="return false;"
				/>
			</div>
		</div>

		<script>
			feather.replace();
		</script>
		<script src="scripts.js"></script>
	</body>
</html>
