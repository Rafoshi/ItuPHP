<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - Infinity Tech</title>
		<link rel="icon" href="../../assets/logo.svg" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="bootstrap.css" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<script src="scripts.js" charset="utf-8"></script>
		<script src="./bootstrap.js" charset="utf-8"></script>
		<script src="https://unpkg.com/feather-icons"></script>
	</head>
	<body>
		<img
			src="../../assets/arrow-left.svg"
			alt="Seta para voltar"
			class="arrow-icon"
			ondragstart="return false;"
			onclick="window.location.href='../Home/index.html'"
		/>

		<div class="container-form-image">
			<div class="form">
				<h1>Olá, faça seu login</h1>

				<form name="form" >

				<div class="form-group">


					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" class="form-control" id="email" name="email" required />	
					</div>

					<div class="form-group">
						<label for="pwd">Senha</label>
						<input type="password" class="form-control" id="pwd" name="pwd" minlength="6" required />	
					</div>

					<input type="submit" id="login-button" value="Entrar" onclick="window.location.href='../HomeLogged/index.html'" ></input>

					
				</form>


				</div>
				<img
					src="../../assets/login-blue.svg"
					alt="Login icone"
					class="img-login"
					onclick="window.location.href='../Register/index.html'"
					ondragstart="return false;"
				/>
				<small id="account"
					>Não tem conta?<u
						><a href="../Register/index.html">clique aqui</a></u
					></small
				>
			</div>

			<div class="image">
				<img
					src="../../assets/jigsaw-group.svg"
					alt="Um grupo de pessoals montando quebra cabeça"
					class="img-fluid"
					ondragstart="return false;"
				/>
			</div>
		</div>

		<script>
			feather.replace();
		</script>

		<script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
		<script>
			new TypeIt("#account", {
				speed: 50,
			})
				.go()
				.reset();
		</script>
	</body>
</html>
