<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - Infinity Tech</title>
		<link rel="icon" href="../../assets/logo.svg" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="bootstrap.css" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<script src="index.js" charset="utf-8"></script>
		<script src="./bootstrap.min.js" charset="utf-8"></script>
		<script src="https://unpkg.com/feather-icons"></script>
	</head>
	<body>
		<img
			src="../../assets/arrow-left.svg"
			alt="Seta para voltar"
			class="arrow-icon"
			onclick="window.location.href='../Login/index.html'"
		/>

		<div class="container-form-image">
			<div class="form">
				<h1>Olá, faça seu cadastro</h1>

				<div class="form-group">
					<label for="inputName">Nome</label>
					<input type="text" class="form-control" id="inputName" />
				</div>

				<div class="form-group">
					<label for="inputEmail">Email</label>
					<input type="email" class="form-control" id="inputEmail" />
				</div>

				<div class="form-group">
					<label for="exampleInputPassword1">Senha</label>
					<input
						type="password"
						class="form-control"
						id="exampleInputPassword1"
					/>
					<button type="submit" id="login-button">Cadastrar</button>
				</div>
				<img
					src="../../assets/login-blue.svg"
					alt="Login icone"
					class="img-login"
					onclick="window.location.href='../Login/index.html'"
					ondragstart="return false;"
				/>
				<small>
					<a href="../Login/index.html">Já tenho cadastro</a>
				</small>
			</div>

			<div class="image">
				<img
					src="../../assets/testCompressed.jpg"
					alt="Um grupo de pessoals montando quebra cabeça"
					class="img-fluid"
					ondragstart="return false;"
				/>
			</div>
		</div>

		<script>
			feather.replace();
		</script>
	</body>
</html>
